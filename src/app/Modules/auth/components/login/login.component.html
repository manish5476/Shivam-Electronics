        <h1 class="text-3xl font-semibold text-surface-950 dark:text-surface-0 text-center lg:text-center">Login</h1>

        <div class="flex flex-col py-20 lg:min-w-[30rem]">

                 </a> -->

            <div class="max-w-md mx-auto w-full">
                <!-- <p class="text-sm text-surface-500 dark:text-white/64 mt-3.5 text-center lg:text-left">Please enter your details</p>

                <button class="button-button mt-8 w-full flex items-center justify-center gap-2 border border-surface-300 dark:border-surface-700 rounded-md py-2 px-4 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors">
                     <i class="fab fa-google"></i> Sign in with Google
                </button>
                 <button class="button-button mt-4 w-full flex items-center justify-center gap-2 border border-surface-300 dark:border-surface-700 rounded-md py-2 px-4 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors">
                     <i class="fab fa-apple"></i> Sign in with Apple
                 </button> -->

                <!-- <div class="flex items-center gap-3.5 my-7">
                    <span class="flex-1 h-[1px] bg-surface-200 dark:bg-surface-800"></span>
                    <span class="text-sm text-surface-400 dark:text-surface-600">or</span>
                    <span class="flex-1 h-[1px] bg-surface-200 dark:bg-surface-800"></span>
                </div> -->

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="flex flex-col gap-2">
                         <label for="email" class="text-sm font-medium text-surface-700 dark:text-white/70">Email</label>
                        <input type="text" id="email" formControlName="email" pInputText placeholder="Email" required
                               class="p-inputtext p-component w-full border border-surface-300 dark:border-surface-700 rounded-md py-2 px-3 outline-none focus:border-primary-500 dark:focus:border-primary-500 bg-transparent text-surface-900 dark:text-surface-0">
                         <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 text-sm">
                             <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                             <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
                         </div>
                    </div>

                    <div class="flex flex-col gap-2 mt-4">
                         <label for="password" class="text-sm font-medium text-surface-700 dark:text-white/70">Password</label>
                        <input type="password" id="password" formControlName="password" pInputText placeholder="Password" required
                               class="p-inputtext p-component w-full border border-surface-300 dark:border-surface-700 rounded-md py-2 px-3 outline-none focus:border-primary-500 dark:focus:border-primary-500 bg-transparent text-surface-900 dark:text-surface-0">
                         <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-sm">
                             <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                             <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
                         </div>
                    </div>


                    <div class="my-8 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <p-checkbox inputId="remember" formControlName="rememberMe"></p-checkbox>
                            <label for="remember" class="text-sm text-surface-500 dark:text-white/64">Remember me</label>
                        </div>
                        <a routerLink="/auth/forgot-password" class="text-sm text-primary-500 hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" class="bg-primary-500 text-white py-2.5 px-4 rounded-md font-semibold hover:bg-primary-emphasis transition-colors w-full"
                            [disabled]="loginForm.invalid || isSubmitting"> Login
                         <span *ngIf="isSubmitting">...</span>
                    </button>
                </form>

                <div class="mt-8 text-sm text-center lg:text-left text-surface-500 dark:text-white/64">
                    Not registered? <a routerLink="/auth/signup" class="text-primary-500 hover:underline">Create an Account</a>
                </div>

                 <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mt-4">
                     {{ errorMessage }}
                  </div>

            </div>
        </div>

        <div class="hidden lg:flex h-full py-20">
            <div class="h-full w-full lg:max-w-[32.5rem] xl:max-w-[60.5rem] mx-auto flex items-center justify-center shadow-[0px_1px_2px_0px_rgba(18,18,23,0.05)] rounded-3xl border border-surface overflow-hidden">

                      class="w-auto h-full object-contain object-left transition-opacity duration-700 ease-out delay-75">
             </div>
        </div>

    </div>
</section>
