<div class="flex flex-col rounded-md overflow-hidden bg-[var(--theme-bg-primary)] text-[var(--theme-text-primary)]">

  <div class="se-filter-bar">
    <div class="se-filter-field">
      <label for="name">Seller Name</label>
      <input id="name" type="text" pInputText [(ngModel)]="sellerFilter.name" (input)="applyFiltersAndReset()"
        placeholder="Search by name" />
    </div>

    <div class="se-filter-field">
      <label for="shopName">Shop Name</label>
      <input id="shopName" type="text" pInputText [(ngModel)]="sellerFilter.shopName" (input)="applyFiltersAndReset()"
        placeholder="Search by shop" />
    </div>

    <div class="se-filter-field">
      <label for="status">Status</label>
      <p-select id="status" [options]="statusOptions" [(ngModel)]="sellerFilter.status"
        (onChange)="applyFiltersAndReset()" placeholder="All Statuses" [showClear]="true"></p-select>
    </div>

    <div class="se-filter-field">
      <label for="city">City</label>
      <input id="city" type="text" pInputText [(ngModel)]="sellerFilter.city" (input)="applyFiltersAndReset()"
        placeholder="Search by city" />
    </div>

    <div class="se-filter-actions">
      <p-button (click)="applyFiltersAndReset()" label="Apply" icon="pi pi-check"></p-button>
      <p-button (click)="resetFilters()" label="Reset" icon="pi pi-refresh" styleClass="p-button-outlined"></p-button>
    </div>
  </div>

  <div class="mt-1 card">
    <app-shared-grid [data]="data" [rowSelectionMode]="rowSelectionMode" [rowClassRules]="rowClassrules"
      [GridName]="'Seller Details'" [gridHeight]="'195px'" [column]="column" (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>

</div>
