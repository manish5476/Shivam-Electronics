<div class="h-[calc(100vh-56px)] flex flex-col overflow-hidden">
  <div class="ag-grid-container">
    <div class="ag-grid-header-filter-area bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-2xl border-b border-gray-700">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Header Title -->
        <div class="header-info">
          <h4 class="text-xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 animate-pulse">
            Customer List
          </h4>
        </div>

        <!-- Controls -->
        <div class="header-controls flex items-center space-x-4">
          <!-- Customer Dropdown -->
          <div class="relative">
            <p-select
              id="customer"
              appendTo="body"
              [options]="customerFilter.customerIDDropdown"
              [(ngModel)]="customerFilter.name"
              (onChange)="getData()"
              [checkmark]="true"
              [filter]="true"
              filterBy="fullname"
              optionLabel="fullname"
              optionValue="_id"
              [showClear]="true"
              placeholder="Select Customer"
              class="w-64 bg-gray-800 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 transition-all duration-300"
            />
          </div>

          <!-- Email Input -->
          <div class="relative">
            <input
              pInputText
              id="email"
              [(ngModel)]="customerFilter.email"
              (change)="getData()"
              placeholder="Email"
              class="w-48 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300"
            />
          </div>

          <!-- Phone Input -->
          <div class="relative">
            <input
              pInputText
              id="phone"
              [(ngModel)]="customerFilter.phone"
              (change)="getData()"
              placeholder="Phone"
              class="w-40 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300"
            />
          </div>

          <!-- Page Input -->
          <div class="relative">
            <input
              pInputText
              id="page"
              [(ngModel)]="customerFilter.page"
              (change)="getData()"
              placeholder="Page"
              type="number"
              min="1"
              class="w-24 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300"
            />
          </div>

          <!-- Limit Input -->
          <div class="relative">
            <input
              pInputText
              id="limit"
              [(ngModel)]="customerFilter.limit"
              (change)="getData()"
              placeholder="Limit"
              type="number"
              min="1"
              class="w-24 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300"
            />
          </div>

          <!-- Actions -->
          <div class="flex space-x-2">
            <button
              type="button"
              (click)="getData()"
              class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-6 py-2 rounded-lg shadow-md hover:shadow-cyan-500/50 transition-all duration-300 transform hover:scale-105"
            >
              Apply
            </button>
            <button
              type="button"
              (click)="resetFilters()"
              class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:shadow-gray-500/50 transition-all duration-300 transform hover:scale-105"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="ag-grid-main-area flex-1 overflow-auto">
      <app-shared-grid
        [data]="data"
        [gridHeight]="'600px'"
        [rowSelectionMode]="rowSelectionMode"
        [column]="column"
        (eventFromGrid)="eventFromGrid($event)"
      ></app-shared-grid>
    </div>
  </div>
</div>
