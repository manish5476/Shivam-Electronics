<div class="h-[calc(100vh-56px)] flex flex-col overflow-hidden">
<div class="ag-grid-container">
  <div class="ag-grid-header-filter-area">
    <div class="header-info">
      <h4 class="text-lg font-medium text-surface-950 dark:text-surface-0">{{'Customer List'}}</h4>
    </div>
    <div class="header-controls-glass-container">
      <div class="header-controls-content">
        <div class="header-buttons">
          <app-common-header class="h-17" [gridWidth]="'100%'">
            <ng-template #customer>
              <p-select id="customer" appendTo="body" (onChange)="getData()"
                [options]="customerFilter.customerIDDropdown" [(ngModel)]="customerFilter.name" [checkmark]="true"
                [filter]="true" filterBy="fullname" optionLabel="fullname" optionValue="_id" [showClear]="true"
                placeholder="Select customer name" class="w-full md:w-56" />
            </ng-template>
            <ng-template #email>
              <p-iftalabel>
                <input pInputText id="email" (change)="getData()" [(ngModel)]="customerFilter.email" />
                <label for="email">email</label>
              </p-iftalabel>

            </ng-template> <ng-template #phone>
              <p-iftalabel>
                <input pInputText id="phone" (change)="getData()" [(ngModel)]="customerFilter.phone" />
                <label for="phone">phone</label>
              </p-iftalabel>
            </ng-template>

            <ng-template #page>
              <p-iftalabel>
                <input pInputText id="page" (change)="getData()" [(ngModel)]="customerFilter.page" />
                <label for="page">Page</label>
              </p-iftalabel>
            </ng-template>

            <ng-template #limit>
              <p-iftalabel>
                <input pInputText id="limit" (change)="getData()" [(ngModel)]="customerFilter.limit" />
                <label for="limit">limit</label>
              </p-iftalabel>
            </ng-template>
          </app-common-header>
        </div>
      </div>
    </div>
  </div>

  <div class="ag-grid-main-area">
    <app-shared-grid class="flex-1 overflow-auto" [gridHeight]="'calc(100vh - 56px - 56px - 48px)'" [gridWidth]="'100%'"
      [padding]="'0'" [data]="data" [rowSelectionMode]="rowSelectionMode" [column]="column"
      (eventFromGrid)="eventFromGrid($event)">
    </app-shared-grid>
  </div>
</div></div>
