
<div
  class="flex flex-col h-[calc(100vh-64px)] overflow-hidden bg-[var(--theme-bg-primary)] text-[var(--theme-text-primary)]">
  <!-- Header Filter Area -->
  <div class="ag-grid-header-filter-area px-3 rounded-sm py-2">
    <div class="header-controls-glass-container">
      <div class="header-controls-content">
        <div class="header-info flex items-center">
          <h4 class="text-sm font-semibold text-[var(--theme-text-heading)] tracking-tight">Customer List</h4>
        </div>
        <div class="header-control-item">
          <p-select id="customer" appendTo="body" [options]="customerFilter.customerIDDropdown"
            [(ngModel)]="customerFilter.name" (onChange)="getData()" [filter]="true" filterBy="fullname"
            optionLabel="fullname" optionValue="_id" [showClear]="true" placeholder="Customer"
            styleClass="w-28 text-[0.75rem] bg-transparent border-none"></p-select>
        </div>
        <!-- Email Input -->
        <div class="header-control-item">
          <input pInputText id="email" [(ngModel)]="customerFilter.email" (input)="getData()" placeholder="Email"
            class="w-24 bg-transparent border-none text-[0.75rem] placeholder-[var(--theme-text-secondary)] focus:outline-none" />
        </div>
        <!-- Phone Input -->
        <div class="header-control-item">
          <input pInputText id="phone" [(ngModel)]="customerFilter.phone" (input)="getData()" placeholder="Phone"
            class="w-20 bg-transparent border-none text-[0.75rem] placeholder-[var(--theme-text-secondary)] focus:outline-none" />
        </div>
        <!-- Page Input -->
        <div class="header-control-item">
          <input pInputText id="page" [(ngModel)]="customerFilter.page" (input)="getData()" placeholder="Page"
            type="number" min="1"
            class="w-16 bg-transparent border-none text-[0.75rem] placeholder-[var(--theme-text-secondary)] focus:outline-none" />
        </div>
        <!-- Limit Input -->
        <div class="header-control-item">
          <input pInputText id="limit" [(ngModel)]="customerFilter.limit" (input)="getData()" placeholder="Limit"
            type="number" min="1"
            class="w-16 bg-transparent border-none text-[0.75rem] placeholder-[var(--theme-text-secondary)] focus:outline-none" />
        </div>
        <!-- Actions -->
        <div class="header-buttons">
          <button class="ag-grid-button" (click)="getData()">
            <i class="pi pi-check"></i> Apply
          </button>
          <button class="ag-grid-button filter-button" (click)="resetFilters()">
            <i class="pi pi-times"></i> Reset
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Grid Area -->
    <!-- <div class="gradient-card p-3 rounded-md shadow-sm"> -->
      <app-shared-grid [data]="data" [gridHeight]="'500px'" [rowSelectionMode]="rowSelectionMode"
        [column]="column" (eventFromGrid)="eventFromGrid($event)"></app-shared-grid>
  <!-- </div> -->
</div>
