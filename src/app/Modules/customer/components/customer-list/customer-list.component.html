<div class="flex flex-col rounded-md overflow-hidden bg-[var(--theme-bg-primary)] text-[var(--theme-text-primary)]">

  <!-- Header Filter Area -->
  <div
    class="card">
    <div class="header-controls flex flex-wrap items-center gap-4 sm:gap-6">

      <!-- Customer Dropdown -->
      <p-select id="customer" appendTo="body" [options]="customerFilter.customerIDDropdown"
        [(ngModel)]="customerFilter.name" (onChange)="getData()" [filter]="true" filterBy="fullname"
        optionLabel="fullname" optionValue="_id" [showClear]="true" placeholder="Customer"
        styleClass="filter-input filter-input-lg">
      </p-select>

      <!-- Email Input -->
      <input  id="email" [(ngModel)]="customerFilter.email" (input)="getData()" placeholder="Email" pInputText  />

      <!-- Phone Input -->
      <input  id="phone" [(ngModel)]="customerFilter.phone" (input)="getData()" placeholder="Phone" pInputText  />

      <!-- Page Input -->
      <input  id="page" [(ngModel)]="customerFilter.page" (input)="getData()" placeholder="Page" type="number" pInputText
        min="1" class="pInputtext" />

      <!-- Limit Input -->
      <input  id="limit" [(ngModel)]="customerFilter.limit" (input)="getData()" placeholder="Limit" pInputText
        type="number" min="1" class="pInputtext" />

      <!-- Action Buttons -->
      <div class="filter-actions">
        <button pButton type="button" (click)="getData()" label="Apply" icon="pi pi-check" class="p-button-sm"
          [style.backgroundColor]="'var(--theme-brand-primary)'" [style.color]="'var(--theme-text-inverted)'">Apply</button>
        <button pButton type="button" (click)="resetFilters()" label="Reset" icon="pi pi-times"
          class="p-button-sm p-button-outlined p-button-secondary" [style.color]="'var(--theme-text-secondary)'"
          [style.borderColor]="'var(--theme-border-primary)'">Reset</button>
      </div>

    </div>
  </div>

  <!-- Grid Area -->
  <div class="mt-1 card">
    <app-shared-grid [data]="data" [gridHeight]="'220px'" [headerFilter]="false" [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Customer Details'" [column]="column" (eventFromGrid)="eventFromGrid($event)">
    </app-shared-grid>
  </div>

</div>
