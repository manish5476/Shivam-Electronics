<div class="flex flex-col rounded-md overflow-hidden bg-[var(--theme-bg-secondary)] h-full">

  <!-- ðŸ”¹ Common Filter Container -->
  <div class="se-filter-container">
    <div class="se-filter-bar">

      <!-- Transaction ID -->
      <div class="se-filter-field">
        <label for="transactionId">Transaction ID</label>
        <input
          pInputText
          id="transactionId"
          [(ngModel)]="paymentFilter.transactionId"
          (input)="applyFiltersAndReset()"
          placeholder="Search ID..." />
      </div>

      <!-- Customer Name -->
      <div class="se-filter-field">
        <label for="customerName">Customer Name</label>
        <input
          pInputText
          id="customerName"
          [(ngModel)]="paymentFilter.customerName"
          (input)="applyFiltersAndReset()"
          placeholder="Search Customer..." />
      </div>

      <!-- Status Dropdown -->
      <div class="se-filter-field">
        <label for="status">Status</label>
        <p-select
          appendTo="body"
          id="status"
          [options]="statusOptions"
          [(ngModel)]="paymentFilter.status"
          (onChange)="applyFiltersAndReset()"
          placeholder="All Statuses"
          [showClear]="true">
        </p-select>
      </div>

      <!-- Payment Method -->
      <div class="se-filter-field">
        <label for="paymentMethod">Payment Method</label>
        <p-select
          appendTo="body"
          id="paymentMethod"
          [options]="methodOptions"
          [(ngModel)]="paymentFilter.paymentMethod"
          (onChange)="applyFiltersAndReset()"
          placeholder="All Methods"
          [showClear]="true">
        </p-select>
      </div>

      <!-- Date Range -->
      <div class="se-filter-field se-date-range">
        <label>Payment Date Range</label>
        <div class="flex items-center gap-2">
          <input
            pInputText
            type="date"
            id="createdFrom"
            [(ngModel)]="paymentFilter.createdFrom"
            (change)="applyFiltersAndReset()" />
          <span class="text-[var(--theme-text-secondary)] text-sm">to</span>
          <input
            pInputText
            type="date"
            id="createdTo"
            [(ngModel)]="paymentFilter.createdTo"
            (change)="applyFiltersAndReset()" />
        </div>
      </div>

      <!-- Actions -->
      <div class="se-filter-actions">
        <p-button
          (click)="applyFiltersAndReset()"
          label="Apply"
          icon="pi pi-check">
        </p-button>
        <p-button
          (click)="resetFilters()"
          label="Reset"
          icon="pi pi-refresh"
          styleClass="p-button-outlined">
        </p-button>
      </div>

    </div>
  </div>

  <!-- ðŸ”¹ Grid Area -->
  <div class="mt-1 card">
    <app-shared-grid
      [data]="data"
      [gridHeight]="'240px'"
      [headerFilter]="false"
      [GridName]="'Payment Details'"
      [column]="column"
      (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)"
      (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>
</div>
