<div class="flex flex-col h-full p-6 gap-6 bg-[var(--theme-bg-secondary)]">

  <!-- HEADER -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-[var(--theme-text-heading)] flex items-center gap-2">
      <i class="pi pi-box text-[var(--theme-accent-primary)]"></i>
      Product Management
    </h2>
  </div>

  <!-- FILTER BAR -->
  <div class="glass-card p-4 rounded-lg shadow-md">
    <div class="flex flex-wrap items-end gap-4">

      <!-- Product Name -->
      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">Product Name</label>
        <input id="title" [(ngModel)]="productFilter.title" placeholder="Product Title" type="text" pInputText
          (input)="applyFiltersAndReset()" class="themed-input w-64 h-11" />
      </div>

      <!-- Category -->
      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">Category</label>
        <p-select appendTo="body" id="category" [(ngModel)]="productFilter.category" [options]="categoryOptions"
          placeholder="All Categories" (onChange)="applyFiltersAndReset()" [showClear]="true"
          styleClass="themed-select w-52 h-11"></p-select>
      </div>

      <!-- Brand -->
      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">Brand</label>
        <p-select appendTo="body" id="brand" [(ngModel)]="productFilter.brand" [options]="brandOptions"
          placeholder="All Brands" (onChange)="applyFiltersAndReset()" [showClear]="true"
          styleClass="themed-select w-52 h-11"></p-select>
      </div>

      <!-- SKU -->
      <div class="se-filter-field">
        <label class="block text-sm font-semibold mb-1">SKU</label>
        <p-select appendTo="body" id="sku" [(ngModel)]="productFilter.sku" [options]="skuOptions" placeholder="All SKUs"
          (onChange)="applyFiltersAndReset()" [showClear]="true" styleClass="themed-select w-52 h-11"></p-select>
      </div>

      <!-- Actions -->
      <div class="flex gap-2 items-center mt-1">
        <p-button label="Apply" icon="pi pi-check" severity="success" (onClick)="applyFiltersAndReset()"
          class="h-11 px-4"></p-button>
        <p-button label="Reset" icon="pi pi-refresh" severity="secondary" styleClass="p-button-outlined"
          (onClick)="resetFilters()" class="h-11 px-4"></p-button>
      </div>
    </div>
  </div>

  <!-- GRID SECTION -->
  <div class="flex-grow glass-card p-4 rounded-lg shadow-md">
    <app-shared-grid [data]="data" [gridHeight]="'350px'" [headerFilter]="false" [rowSelectionMode]="rowSelectionMode"
      [GridName]="'Product List'" [column]="column" (eventFromGrid)="eventFromGrid($event)"
      (gridReady)="onGridReady($event)" (scrolledToBottom)="onScrolledToBottom($event)"></app-shared-grid>
  </div>

  <!-- PRODUCT DETAILS DIALOG -->
  <p-dialog header="Product Details" [(visible)]="productDialog" [modal]="true" [closable]="true"
    [dismissableMask]="true" [style]="{ width: '750px', maxWidth: '90vw' }" appendTo="body"
    contentStyleClass="product-dialog-content glass-card" styleClass="rounded-xl shadow-xl">
    <ng-template pTemplate="content">
      <app-product-master [redirectedData]="redirectedProduct"></app-product-master>
    </ng-template>
  </p-dialog>

</div>
