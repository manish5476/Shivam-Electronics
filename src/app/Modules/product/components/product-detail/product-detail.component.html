<div class="flex flex-col rounded-md overflow-hidden bg-[var(--theme-bg-primary)] text-[var(--theme-text-primary)]">

  <div class="se-filter-bar">

    <div class="se-filter-field">
      <label for="title">Name</label>
      <input id="title" [(ngModel)]="productFilter.title" placeholder="Product Title" type="text" pInputText
        (input)="applyFiltersAndReset()" />
    </div>

    <div class="se-filter-field">
      <label for="category">Category</label>
      <p-select id="category" [(ngModel)]="productFilter.category" [options]="categoryOptions"
        placeholder="All Categories" (onChange)="applyFiltersAndReset()" [showClear]="true"></p-select>
    </div>

    <div class="se-filter-field">
      <label for="brand">Brand</label>
      <p-select id="brand" [(ngModel)]="productFilter.brand" [options]="brandOptions" placeholder="All Brands"
        (onChange)="applyFiltersAndReset()" [showClear]="true"></p-select>
    </div>

    <div class="se-filter-field">
      <label for="sku">SKU</label>
      <p-select id="sku" [(ngModel)]="productFilter.sku" [options]="skuOptions" placeholder="All SKUs"
        (onChange)="applyFiltersAndReset()" [showClear]="true"></p-select>
    </div>

    <div class="se-filter-field">
      <label for="minPrice">Price Range</label>
      <div class="flex gap-2">
        <input id="minPrice" [(ngModel)]="productFilter.minPrice" placeholder="Min $" type="number" pInputText
          (input)="applyFiltersAndReset()" />
        <input id="maxPrice" [(ngModel)]="productFilter.maxPrice" placeholder="Max $" type="number" pInputText
          (input)="applyFiltersAndReset()" />
      </div>
    </div>

    <div class="se-filter-field">
      <label for="minRate">Rating Range</label>
      <div class="flex gap-2">
        <input id="minRate" [(ngModel)]="productFilter.minRate" placeholder="Min ★" type="number" pInputText
          (input)="applyFiltersAndReset()" />
        <input id="maxRate" [(ngModel)]="productFilter.maxRate" placeholder="Max ★" type="number" pInputText
          (input)="applyFiltersAndReset()" />
      </div>
    </div>


    <div class="se-filter-actions">
      <p-button (click)="applyFiltersAndReset()" label="Apply" icon="pi pi-check"></p-button>
      <p-button (click)="resetFilters()" label="Reset" icon="pi pi-refresh" styleClass="p-button-outlined"></p-button>
    </div>

  </div>

  <div class="mt-1 card">
    <app-shared-grid [data]="data" [gridHeight]="'220px'" [headerFilter]="false" [rowSelectionMode]="rowSelectionMode"
      [column]="column" (eventFromGrid)="eventFromGrid($event)" (gridReady)="onGridReady($event)"
      (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>

  <p-dialog [(visible)]="productDialog" [style]="{ width: '32rem' }" header="Product Details" [modal]="true"
    styleClass="rounded-lg shadow-lg">
    <ng-template pTemplate="content">
      <app-product-master [redirectedData]="redirectedProduct"></app-product-master>
    </ng-template>
  </p-dialog>

</div>
