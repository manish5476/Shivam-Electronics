<div class="h-[calc(100vh-56px)] flex flex-col overflow-hidden">
  <div class="ag-grid-container">
    <div class="ag-grid-header-filter-area rounded-md bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg">
      <div class="flex items-center justify-between px-6 p-2 mb-2">
        <div class="header-info">
          <h4
            class="text-xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 animate-pulse">
            Invoice List
          </h4>
        </div>

        <!-- Controls -->
        <div class="header-controls flex items-center space-x-4">
          <!-- Buyer Dropdown -->
          <div class="relative">
            <p-select id="buyer" appendTo="body" [options]="customerIDDropdown" [(ngModel)]="invoiceFilter.buyer"
              (onChange)="getData()" [checkmark]="true" [filter]="true" filterBy="fullname" optionLabel="fullname"
              optionValue="id" [showClear]="true" placeholder="Select Buyer"
              class="w-64 bg-gray-800 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 transition-all duration-300" />
          </div>

          <!-- Status Dropdown -->
          <div class="relative">
            <p-select id="status" appendTo="body" [options]="statusOptions" optionLabel="label" optionValue="value"
              [(ngModel)]="invoiceFilter.status" (onChange)="getData()" placeholder="All Status"
              class="w-40 bg-gray-800 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 transition-all duration-300" />
          </div>

          <!-- Invoice Number -->
          <div class="relative">
            <input pInputText id="invoiceNumber" [(ngModel)]="invoiceFilter.invoiceNumber" (change)="getData()"
              placeholder="Invoice Number"
              class="w-40 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300" />
          </div>

          <!-- Buyer Email -->
          <div class="relative">
            <input pInputText id="buyerEmail" [(ngModel)]="invoiceFilter.buyerEmail" (change)="getData()"
              placeholder="Buyer Email"
              class="w-48 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300" />
          </div>

          <!-- Date Range -->
          <div class="flex items-center space-x-2">
            <input pInputText type="date" id="createdFrom" [(ngModel)]="invoiceFilter.createdFrom" (change)="getData()"
              placeholder="From Date"
              class="w-36 bg-gray-800 border border-gray-600 rounded-lg text-white px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300" />
            <span class="text-gray-400">to</span>
            <input pInputText type="date" id="createdTo" [(ngModel)]="invoiceFilter.createdTo" (change)="getData()"
              placeholder="To Date"
              class="w-36 bg-gray-800 border border-gray-600 rounded-lg text-white px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all duration-300" />
          </div>

          <!-- Actions -->
          <div class="flex space-x-2">
            <button type="button" (click)="getData()"
              class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-6 py-2 rounded-lg shadow-md hover:shadow-cyan-500/50 transition-all duration-300 transform hover:scale-105">
              Apply
            </button>
            <button type="button" (click)="resetFilters()"
              class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:shadow-gray-500/50 transition-all duration-300 transform hover:scale-105">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="ag-grid-main-area">
      <app-shared-grid [gridHeight]="'250px'" [data]="data" [GridName]="'Invoice Details'"
        [rowSelectionMode]="rowSelectionMode" [rowClassRules]="rowClassrules" [column]="column"
        (eventFromGrid)="eventFromGrid($event)"></app-shared-grid>
    </div>
  </div>
</div>
