<div class="h-[calc(100vh-56px)] flex flex-col overflow-hidden">
  <div class="ag-grid-container">
    <div class="ag-grid-header-filter-area">
      <div class="header-info">
        <h4 class="text-lg font-medium text-surface-950 dark:text-surface-0">{{'Customer List'}}</h4>
      </div>
      <div class="header-controls-glass-container">
        <div class="header-controls-content">
          <div class="header-buttons">
            <app-common-header class="h-17" [gridWidth]="'100%'">
              <!-- Buyer (Customer) -->
              <ng-template #buyer>
                <p-select id="buyer" appendTo="body" [options]="customerIDDropdown" [(ngModel)]="invoiceFilter.buyer"
                  (onChange)="getData()" [checkmark]="true" [filter]="true" filterBy="fullname" optionLabel="fullname"
                  optionValue="id" [showClear]="true" placeholder="Select Buyer" class="w-full md:w-56" />
              </ng-template>

              <!-- Invoice Status -->
              <ng-template #status>
                <p-iftalabel>
                  <p-select appendTo="body" id="status" class="w-40px" [options]="statusOptions" optionLabel="label"
                    optionValue="value" [(ngModel)]="invoiceFilter.status" (onChange)="getData()"
                    placeholder="All Status">
                  </p-select>

                  <label for="status">Status</label>
                </p-iftalabel>
              </ng-template>

              <!-- Invoice Number -->
              <ng-template #invoiceNumber>
                <p-iftalabel>
                  <input pInputText id="invoiceNumber" (change)="getData()" [(ngModel)]="invoiceFilter.invoiceNumber" />
                  <label for="invoiceNumber">Invoice Number</label>
                </p-iftalabel>
              </ng-template>


              <!-- Buyer Email -->
              <ng-template #buyerEmail>
                <p-iftalabel>
                  <input pInputText id="buyerEmail" (change)="getData()" [(ngModel)]="invoiceFilter.buyerEmail" />
                  <label for="buyerEmail">Buyer Email</label>
                </p-iftalabel>
              </ng-template>


              <!-- Created From -->
              <ng-template #createdFrom>
                <p-iftalabel>
                  <input pInputText type="date" id="createdFrom" (change)="getData()"
                    [(ngModel)]="invoiceFilter.createdFrom" />
                  <label for="createdFrom">From Date</label>
                </p-iftalabel>
              </ng-template>

              <!-- Created To -->
              <ng-template #createdTo>
                <p-iftalabel>
                  <input pInputText type="date" id="createdTo" (change)="getData()"
                    [(ngModel)]="invoiceFilter.createdTo" />
                  <label for="createdTo">To Date</label>
                </p-iftalabel>
              </ng-template>
              <ng-template #actions>
                <div class="flex gap-2 mt-2">
                  <button type="button" (click)="getData()" class="btn">Apply Filters</button>
                  <button type="button" (click)="resetFilters()" class="btn btn-secondary">Reset</button>
                </div>
              </ng-template>
            </app-common-header>
          </div>
        </div>
      </div>
    </div>

    <div class="ag-grid-main-area">
      <app-shared-grid [gridHeight]="'620px'" [data]="data" [rowSelectionMode]="rowSelectionMode"
        [rowClassrules]="rowClassrules" [column]="column" (eventFromGrid)="eventFromGrid($event)"></app-shared-grid>
    </div>
  </div>
</div>
