<div class="theme-blue p-4 sm:p-6 lg:p-8">
    <p-toast position="top-right"></p-toast>

    <header class="mb-8">
        <h1 class="text-3xl font-bold flex items-center gap-3" style="color: var(--theme-text-primary);">
            <i class="pi pi-shield" style="font-size: 2rem;"></i>
            <span>User Permissions Management</span>
        </h1>
        <p class="mt-1" style="color: var(--theme-text-secondary);">
            Assign API route permissions. Admins and Super Admins have full access by default.
        </p>
    </header>
    
    <p-divider></p-divider>

    <div class="main-card mt-8">
        <div *ngIf="isLoading" class="p-20 text-center">
            <p-progressSpinner strokeWidth="4" animationDuration=".5s" styleClass="custom-spinner"></p-progressSpinner>
            <p class="mt-4 font-medium" style="color: var(--theme-text-secondary);">Loading Users & Permissions...</p>
        </div>

        <div *ngIf="error && !isLoading" class="p-8 text-center rounded-lg error-panel">
            <h3 class="font-bold text-lg">Failed to load data</h3>
            <p class="mt-2 text-sm">{{ error }}</p>
        </div>
        
        <p-table *ngIf="!isLoading && !error" [value]="users" [scrollable]="true" scrollHeight="600px" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th pFrozenColumn style="min-width: 250px;">User</th>
                    
                    <ng-container *ngFor="let group of permissionGroups">
                        <th [attr.colspan]="group.permissions.length" class="text-center group-header">
                            {{ group.name }}
                        </th>
                    </ng-container>

                    <th pFrozenColumn [frozen]="true" alignFrozen="right" class="text-right" style="min-width: 130px;">Actions</th>
                </tr>
                <tr>
                    <th pFrozenColumn></th> <ng-container *ngFor="let group of permissionGroups">
                        <th *ngFor="let p of group.permissions" class="text-center permission-header" style="min-width: 160px;">
                            <span [pTooltip]="p.tag" tooltipPosition="top">{{ p.description }}</span>
                        </th>
                    </ng-container>

                    <th pFrozenColumn [frozen]="true" alignFrozen="right"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td pFrozenColumn>
                        <div class="font-bold" style="color: var(--theme-text-primary);">{{ user.name }}</div>
                        <div class="text-sm" style="color: var(--theme-text-secondary);">{{ user.email }}</div>
                        <div class="role-badge mt-1">{{ user.role }}</div>
                    </td>

                    <ng-container *ngFor="let group of permissionGroups">
                        <td [attr.colspan]="group.permissions.length" class="permission-group-cell">
                           <div class="switches-container">
                                <div *ngFor="let p of group.permissions" class="switch-wrapper">
                                    <p-inputSwitch 
                                        [(ngModel)]="user.permissionMap[p.tag]" 
                                        [disabled]="user.role === 'superAdmin' || user.role === 'admin'">
                                    </p-inputSwitch>
                                </div>
                            </div>
                            <div class="group-actions-hover" *ngIf="user.role !== 'superAdmin' && user.role !== 'admin'">
                                <button (click)="toggleGroupPermissions(user, group, true)" class="group-toggle-btn select">Select All</button>
                                <button (click)="toggleGroupPermissions(user, group, false)" class="group-toggle-btn deselect">Deselect All</button>
                            </div>
                        </td>
                    </ng-container>

                    <td pFrozenColumn [frozen]="true" alignFrozen="right" class="text-right">
                        <ng-container *ngIf="user.role !== 'superAdmin' && user.role !== 'admin'; else fullAccess">
                            <p-button 
                                label="{{ savingState[user._id] ? 'Saving...' : 'Save' }}" 
                                icon="pi pi-check" 
                                (click)="onSavePermissions(user)"
                                [loading]="savingState[user._id]">
                            </p-button>
                        </ng-container>
                        <ng-template #fullAccess>
                            <span class="full-access-label">
                                <i class="pi pi-lock mr-2"></i>Full Access
                            </span>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
