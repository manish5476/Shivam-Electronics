<div class="h-[calc(100vh-56px)] flex flex-col overflow-hidden bg-gray-50 dark:bg-surface-950">
  <!-- Header Bar -->
  <div
    class="flex items-center justify-between flex-wrap gap-4 px-4 py-3 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-surface-900 shadow-sm">
    <div>
      <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Users List</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">Manage users, import/export, and edit details</p>
    </div>
    <div class="flex items-center gap-2">
      <p-button label="New" icon="pi pi-plus" (onClick)="openNew()" class="p-button-sm" />
      <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined class="p-button-sm"
        [disabled]="!selectedProducts || !selectedProducts.length" (onClick)="deleteSelectedProducts()" />
      <p-button label="Export" icon="pi pi-upload" severity="secondary" class="p-button-sm" (onClick)="exportCSV()" />
    </div>
  </div>

  <!-- Shared Grid -->
  <app-shared-grid
    [rowSelectionMode]="rowSelectionMode"
    [gridHeight]="'calc(100vh - 190px)'"
    [padding]="'0'"
    [data]="users"
    [column]="columnDefs"
    (eventFromGrid)="eventFromGrid($event)">
  </app-shared-grid>
</div>
