<div class="flex flex-col h-full p-4 gap-4 bg-[var(--theme-bg-secondary)]">

  <!-- ðŸ”¹ Combined Header & Filters Card -->
  <div class="card-filter p-4 bg-[var(--theme-bg-primary)] shadow-md rounded-lg">
    <!-- Flex container for title and filters -->
    <div class="flex flex-wrap items-center justify-between gap-4">

      <!-- Title -->
      <h2 class="text-lg font-semibold text-[var(--theme-text-heading)]">
        Filter Transactions
      </h2>

      <!-- All Filter Controls in a single row -->
      <div class="flex flex-wrap items-center gap-3">
        <!-- Description Search -->
        <input pInputText id="description" [(ngModel)]="transactionFilter.description" (input)="applyFiltersAndReset()"
          placeholder="Search description..." class="p-inputtext-sm" />

        <!-- Type Dropdown -->
       <p-select appendTo="body"  id="type" [options]="typeOptions" [(ngModel)]="transactionFilter.type"
          (onChange)="applyFiltersAndReset()" placeholder="All Types" [showClear]="true"></p-select>

        <!-- Status Dropdown -->
       <p-select appendTo="body"  id="status" [options]="statusOptions" [(ngModel)]="transactionFilter.status"
          (onChange)="applyFiltersAndReset()" placeholder="All Statuses" [showClear]="true"></p-select>

        <!-- Date Range -->
        <div class="flex items-center gap-2">
          <input pInputText type="date" [(ngModel)]="transactionFilter.startDate" (change)="applyFiltersAndReset()"
            class="p-inputtext-sm" placeholder="Start Date" />
          <span class="text-sm text-[var(--theme-text-secondary)]">to</span>
          <input pInputText type="date" [(ngModel)]="transactionFilter.endDate" (change)="applyFiltersAndReset()"
            class="p-inputtext-sm" placeholder="End Date" />
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-2">
          <button pButton type="button" (click)="applyFiltersAndReset()" label="Apply" icon="pi pi-check"
            class="p-button-sm"></button>
          <button pButton type="button" (click)="resetFilters()" label="Reset" icon="pi pi-refresh"
            class="p-button-sm p-button-outlined"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ AG-Grid Card -->
  <div class="flex-grow card p-4 bg-[var(--theme-bg-primary)] rounded-lg shadow-md">
    <app-shared-grid [data]="data" [gridHeight]="'280px'" [headerFilter]="false" [GridName]="'Transaction Details'"
      [column]="column" (eventFromGrid)="eventFromGrid($event)" (gridReady)="onGridReady($event)"
      (scrolledToBottom)="onScrolledToBottom($event)">
    </app-shared-grid>
  </div>

</div>
