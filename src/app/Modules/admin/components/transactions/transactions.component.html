<div class="p-6 md:p-10 space-y-8">

  <!-- 🔍 Filters Card -->
  <div class="modern-card">
    <!-- <h2 class="text-xl font-semibold mb-6 text-[var(--theme-text-primary)]">Filters</h2> -->
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
      
      <!-- Start Date -->
      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-[var(--theme-text-label)]">Start Date</label>
        <input type="date" [(ngModel)]="filters.startDate" class="p-inputtext w-full" />
      </div>

      <!-- End Date -->
      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-[var(--theme-text-label)]">End Date</label>
        <input type="date" [(ngModel)]="filters.endDate" class="p-inputtext w-full" />
      </div>

      <!-- Type -->
      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-[var(--theme-text-label)]">Type</label>
        <p-select 
          [options]="type" 
          optionLabel="label" 
          optionValue="value"
          [(ngModel)]="filters.type"
          class="w-full">
        </p-select>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3">
        <button (click)="fetchTransactions()" 
          class="modern-button flex-1">Apply</button>

        <button (click)="filters={startDate:'',endDate:'',type:''}; fetchTransactions()" 
          class="modern-button flex-1 bg-[var(--theme-bg-ternary)] text-[var(--theme-text-primary)]">
          Reset
        </button>
      </div>
    </div>
  </div>

  <!-- 📊 Transactions Table Card -->
  <div class="modern-card">
    <h2 class="text-xl font-semibold mb-6 text-[var(--theme-text-primary)]">Transaction Records</h2>
    
    <!-- Data Table Wrapper -->
    <div class="overflow-auto custom-scroll rounded-xl border border-[var(--theme-border-primary)]" style="max-height: 480px;">
      <table class="min-w-full border-collapse">
        <thead class="sticky top-0 bg-[var(--theme-bg-secondary)] z-10">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-[var(--theme-text-label)] uppercase">Date</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-[var(--theme-text-label)] uppercase">Type</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-[var(--theme-text-label)] uppercase">Description</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-[var(--theme-text-label)] uppercase">Customer</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-[var(--theme-text-label)] uppercase">Amount</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-[var(--theme-text-label)] uppercase">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tx of transactions" 
              class="border-b border-[var(--theme-border-primary)] hover:bg-[var(--theme-hover-bg)] transition-colors">
            
            <!-- Date -->
            <td class="px-6 py-4 text-sm text-[var(--theme-text-primary)]">
              {{ tx.date | date:'medium' }}
            </td>

            <!-- Type Chip -->
            <td class="px-6 py-4">
              <p-tag 
                [value]="tx.type" 
                [severity]="getTypeSeverity(tx.type)" 
                class="px-2 py-1 text-xs font-semibold rounded-full">
              </p-tag>
            </td>
            
            <!-- Description -->
            <td class="px-6 py-4 text-sm text-[var(--theme-text-secondary)]">{{ tx.description }}</td>
            
            <!-- Customer -->
            <td class="px-6 py-4 text-sm text-[var(--theme-text-primary)]">{{ tx.customer }}</td>
            
            <!-- Amount -->
            <td class="px-6 py-4 text-sm font-medium text-[var(--theme-accent-primary)]">
              {{ tx.amount | currency:'INR' }}
            </td>

            <!-- Status Chip -->
            <td class="px-6 py-4">
              <p-tag 
                [value]="tx.status" 
                [severity]="getStatusSeverity(tx.status)" 
                class="px-2 py-1 text-xs font-semibold rounded-full">
              </p-tag>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
