<div class="p-4 space-y-4">
  <!-- Form Header -->
  <div class="bg-white rounded-2xl shadow-md p-6 flex flex-col md:flex-row items-center justify-between gap-4">
    <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto">
      <h3 class="text-xl font-bold text-gray-800 whitespace-nowrap">ğŸ“… Select Year</h3>
      <input pInputText [(ngModel)]="yearInput" placeholder="Enter year (e.g., 2025)"
        class="p-inputtext w-full md:w-60 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" />
      <button pButton label="Fetch Data" icon="pi pi-refresh" (click)="fetchSalesData()"
        class="p-button p-button-primary"></button>
    </div>

    <div class="text-gray-600 text-sm text-center md:text-right w-full md:w-auto">
      <ng-container *ngIf="isLoading">
        <p>Loading chart data...</p>
      </ng-container>
      <ng-container
        *ngIf="!isLoading && !dashboardYearlyChart?.yearlySales?.monthlySales?.length && !dashboardYearlyChart?.weeklySales?.length">
        <p>No sales data available for the selected year.</p>
      </ng-container>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <!-- Monthly Sales Chart -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h4 class="text-lg font-semibold text-gray-800 mb-2">
        ğŸ“ˆ Monthly Sales & Revenue ({{ dashboardYearlyChart?.year || 'N/A' }})
      </h4>
      <p-chart type="bar" [data]="monthlyChartData" [options]="monthlyChartOptions" class="h-[28rem]"
        *ngIf="!isLoading && dashboardYearlyChart?.yearlySales?.monthlySales?.length" />
    </div>

    <!-- Weekly Revenue Chart -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h4 class="text-lg font-semibold text-gray-800 mb-2">
        ğŸ“Š Weekly Revenue ({{ dashboardYearlyChart?.year || 'N/A' }})
      </h4>
      <p-chart type="bar" [data]="weeklyChartData" [options]="weeklyChartOptions" class="h-[28rem]"
        *ngIf="!isLoading && dashboardYearlyChart?.weeklySales?.length" />
    </div>
  </div>
