<div class="header-inner">
  <!-- Left -->
  <div class="header-left">
    <button class="menu-toggle-btn" (click)="toggleSidebar.emit()">
      <i class="pi pi-bars text-lg"></i>
    </button>
    <a href="/admin/dashboard" class="logo-link">
      <i class="pi pi-bolt"></i>
      <span>Shivam Electronics</span>
    </a>
  </div>

  <!-- Right -->
  <div class="header-right">
    <ng-container *ngIf="currentUser$ | async as user; else loggedOut">
      <button class="user-menu-btn" (click)="op.toggle($event)">
        <p-avatar [label]="getInitials(user.name)" shape="circle" styleClass="w-8 h-8 text-xs"></p-avatar>
        <span class="user-name hidden md:inline-block">{{ user.name }}</span>
        <i class="pi pi-angle-down hidden md:inline-block"></i>
      </button>

      <p-popover #op appendTo="body">
        <div class="popover-body">
          <!-- User Info -->
          <div class="user-info">
            <p-avatar [label]="getInitials(user.name)" shape="circle" size="large"></p-avatar>
            <div class="user-info-text">
              <div class="user-info-name">{{ user.name }}</div>
              <div class="user-info-email">{{ user.email }}</div>
            </div>
          </div>

          <!-- Theme -->
          <div class="theme-section">
            <div class="theme-label">
              <span>Appearance</span>
              <p-toggleButton [(ngModel)]="isDarkMode" Icon="pi pi-moon" offIcon="pi pi-sun"
                              (onChange)="onThemeModeChange(isDarkMode)" styleClass="theme-toggle-btn">
              </p-toggleButton>
            </div>
            <div class="theme-colors">
              <div *ngFor="let theme of colorThemes"
                   class="theme-color"
                   [style.backgroundColor]="theme.color"
                   [ngClass]="{'selected': accentColor === theme.color}"
                   (click)="onAccentColorChange(theme.class, theme.color)"
                   pTooltip="{{theme.name}}" tooltipPosition="top">
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="border-t border-[var(--theme-border-primary)] pt-2">
            <a routerLink="/admin/profile" class="action-link" (click)="op.hide()">
              <i class="pi pi-user"></i> My Profile
            </a>
            <a routerLink="/auth/update-password" class="action-link" (click)="op.hide()">
              <i class="pi pi-key"></i> Update Password
            </a>
            <a class="action-link danger" (click)="logout(); op.hide()">
              <i class="pi pi-sign-out"></i> Logout
            </a>
          </div>
        </div>
      </p-popover>
    </ng-container>

    <ng-template #loggedOut>
      <a routerLink="/auth/login" class="action-link">
        <i class="pi pi-sign-in"></i> Login
      </a>
    </ng-template>

    <button class="md:hidden menu-toggle-btn" (click)="mobileMenuToggle.emit()">
      <i class="pi pi-bars text-lg"></i>
    </button>
  </div>
</div>
