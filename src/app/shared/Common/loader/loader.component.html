<div class="loading-overlay" *ngIf="isLoading$ | async">
  <div class="loader-container">
    <svg class="circuit-loader" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="circuit-group">
        <path class="circuit-path" d="M20,50 H40 A10,10 0 0 1 50,60 V80" fill="none" stroke="#00FDCF" stroke-width="2"/>
        <path class="circuit-path" d="M80,50 H60 A10,10 0 0 0 50,40 V20" fill="none" stroke="#00FDCF" stroke-width="2"/>
        <circle class="electron" cx="50" cy="50" r="4" fill="#FD1D1D"/>
      </g>
    </svg>
    <span class="brand-text">Shivam Electronics</span>
  </div>
</div>
