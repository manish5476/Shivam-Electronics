<div class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4 md:p-8">

  <div class="flex justify-between items-center mb-8 px-2">
    <h1 class="text-3xl font-bold text-white tracking-wider">Sales Analytics</h1>
  </div>

  <div *ngIf="data" class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <div class="glass-card">
      <h2 class="text-xl font-semibold mb-4" style="color: var(--glass-heading-color);">
        Monthly Revenue
      </h2>
      <ngx-charts-bar-vertical [results]="yearlySalesData" [scheme]="chartColorScheme" [xAxis]="true" [yAxis]="true"
        [legend]="false" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Month" yAxisLabel="Revenue"
        [tooltipDisabled]="false" >
      </ngx-charts-bar-vertical>
    </div>

    <!-- [tooltipTemplate]="customTooltip" -->
    <div class="glass-card">
      <h2 class="text-xl font-semibold mb-4" style="color: var(--glass-heading-color);">
        Weekly Sales Trend
      </h2>
      <ngx-charts-line-chart [results]="weeklySalesData" [scheme]="chartColorScheme" [legend]="false" [xAxis]="true"
        [yAxis]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Week" yAxisLabel="Revenue"
        [autoScale]="true" [tooltipDisabled]="false" >
      </ngx-charts-line-chart>
    </div>
  </div>
  <!-- [tooltipTemplate]="customTooltip" -->

  <div *ngIf="!data" class="flex justify-center items-center h-64 glass-card">
    <p class="text-white text-xl">No analytics data available.</p>
  </div>
</div>

<ng-template #customTooltip let-model="model">
  <div class="custom-tooltip">
    <div class="tooltip-header">{{ model.name }}</div>
    <div class="tooltip-body">
      <span class="font-bold">{{ model.value | currency:'INR':'symbol':'1.0-0' }}</span>
    </div>
  </div>
</ng-template>
